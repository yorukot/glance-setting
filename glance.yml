theme:
  background-color: 240 21 15
  contrast-multiplier: 1.2
  primary-color: 217 92 83
  positive-color: 115 54 76
  negative-color: 347 70 65

pages:
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: repository
            repository: yorukot/superfile
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 0



      - size: full
        widgets:
          - type: search
            search-engine: google
            autofocus: true
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY} 

          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            cache: 1h
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UC8ENHE5xdFSwx71u3fDH5Xw # ThePrimeagen
              - UCbRP3c757lWg9M-U7TyEkXA # Theo - t3.gg
              - UCZ_cuJGBis0vi6U3bWmvDIg # FaceDev
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling

          - type: group
            widgets:

              - type: rss
                limit: 50
                collapse-after: 5
                cache: 1h
                feeds:
                  - url: https://wolf-yuan.dev/rss/blog-zh.xml
                    title: Wolf Yuan
                  - url: https://emtech.cc/rss.xml
                    title: emtech
                  - url: https://blog.wu-boy.com/feed.xml
                    title: Wu Boy
                  - url: https://www.alexedwards.net/static/feed.rss
                    title: Alex Edwards
                  - url: https://overreacted.io/rss.xml
                    title: Dan Abramov
                  - url: https://www.dzombak.com/blog/rss/
                    title: Chris Dzombak
 
              - type: rss
                limit: 50
                collapse-after: 5
                cache: 1h
                feeds:
                  - url: https://www.opensourceprojects.dev/rss
                    title: Opensource Projects

      - size: small
        widgets:
          - type: weather
            location: Wuqi, Taiwan
            units: metric # alternatively "imperial"
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: group
            widgets:
              - type: server-stats
                servers:
                  - type: local
                    name: Services

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
                limit: 50
                collapse-after: 3
